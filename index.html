<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mobile-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="mobile-value" type="text" class="form-control text-center" value="1">
                           <button id="mobile-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="mobile-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-value" type="text" class="form-control text-center" value="1">
                           <button id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-price">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
<script>
   const plusBtnMobile = document.getElementById("mobile-plus");
   plusBtnMobile.addEventListener("click", function(){
      const inputMobile = document.getElementById("mobile-value");
      inputMobile.value = parseFloat(inputMobile.value) + 1;
      const mobilePrice = document.getElementById("mobile-price").innerText;
      totalMobilePrice = inputMobile.value * 1219;
      document.getElementById("mobile-price").innerText = totalMobilePrice;
   })

   const minusBtnMobile = document.getElementById("mobile-minus");
   minusBtnMobile.addEventListener("click", function(){
      const inputMobile = document.getElementById("mobile-value");
      inputMobile.value = parseFloat(inputMobile.value) - 1;
      const mobilePrice = document.getElementById("mobile-price").innerText;
      totalMobilePrice = inputMobile.value * 1219;
      document.getElementById("mobile-price").innerText = totalMobilePrice;
   })

   const plusBtnCase = document.getElementById("case-plus");
   plusBtnCase.addEventListener("click", function(){
      const inputCase = document.getElementById("case-value");
      inputCase.value = parseFloat(inputCase.value) + 1;
      const casePrice = document.getElementById("case-price").innerText;
      totalCasePrice = inputCase.value * 59;
      document.getElementById("case-price").innerText = totalCasePrice;
   })

   const minusBtnCase = document.getElementById("case-minus");
   minusBtnCase.addEventListener("click", function(){
      const inputCase = document.getElementById("case-value");
      inputCase.value = parseFloat(inputCase.value) - 1;
      const casePrice = document.getElementById("case-price").innerText;
      totalCasePrice = inputCase.value * 59;
      document.getElementById("case-price").innerText = totalCasePrice;
   })
</script>

</html>
